<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Resume Generator</title>
</head>
<body>

    <div class="container">
        <h1>Interactive Resume Template</h1>
      
        <div id="resumeForm">
      
          <!-- Personal Details -->
          <div class="resumeSection" id="personalDetails">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
      
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <hr>
          </div >
          <div style="border-top: 1px solid  black; margin: 20px 0;"></div>
          <h2 style="padding-right: 24rem; margin-top: -1rem;">Contact Details</h2>
          <!-- New fields -->
          <div  style="display: flex;">
          <label for="phoneNumber";">Phone Number:</label>
          <input type="number" id="phoneNumber" required placeholder="Enter your phone number">

          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="Enter your email address">
         
          </div>
          
      </div>
      <hr style="color: white;">

          <!-- Education Details -->
          <div class="resumeSection" id="educationDetails">
            <h2>Education Details</h2>
      
            <div class="educationSubSection">
                <h3>Graduation</h3>
                <label for="degreeGraduation">Degree:</label>
                <input type="text" id="degreeGraduation" required>
            
                <label for="completionYearGraduation">Completion Year:</label>
                <input type="number" id="completionYearGraduation" min="1900" max="2023" placeholder="YYYY" required>
            </div>
            
            <!-- Senior Secondary -->
            <div class="educationSubSection">
                <h3>Senior Secondary</h3>
                <label for="degreeSeniorSecondary">Board:</label>
                <input type="text" id="degreeSeniorSecondary" required>
            
                <label for="completionYearSeniorSecondary">Completion Year:</label>
                <input type="number" id="completionYearSeniorSecondary" min="1900" max="2023" placeholder="YYYY" required>
            </div>
            
            <!-- Secondary -->
            <div class="educationSubSection">
                <h3>Secondary</h3>
                <label for="degreeSecondary">Board:</label>
                <input type="text" id="degreeSecondary" required>
            
                <label for="completionYearSecondary">Completion Year:</label>
                <input type="number" id="completionYearSecondary" min="1900" max="2023" placeholder="YYYY" required>
            </div>
            <hr>
          </div>
          
         
          <!-- Skills -->
          <div class="resumeSection" id="skillsSection">
            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" required>
            <hr>
          </div>
          
          <!-- Projects -->
          <div class="resumeSection" id="projectsSection">
            <h2>Projects</h2>
            <label for="projects">Projects:</label>
            <input type="text" id="projects" required>
          </div>
          <div style="border-top: 1px solid black; margin: 20px 0;"></div>
          <button type="button" onclick="generateResume()">Generate Resume</button>
        </div>
      
        <div id="resumeOutput"></div>
      </div>
      

  <script src="script.js"></script>
  <!-- Add this to the head of your HTML file -->
<script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>

</body>
</html>
